<!DOCTYPE html>
<div class="backbar" style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
  <button class="back" onclick="history.back()" style="padding:8px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.12);background:rgba(255,255,255,0.06);color:#fff;cursor:pointer">‚Üê Back</button>
</div>
<html lang="en">
<head>
  <link rel="stylesheet" href="ugly.css">
  <meta charset="UTF-8">
  <title>Settings | GEAR HUB (HTML)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --bg:#020617; --panel:rgba(15,23,42,0.7); --text:#F8FAFC; --accent1:#06b6d4; --accent2:#3b82f6; }
    body { margin:0; font-family: Inter, system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .app { display:flex; min-height:100vh; }
    .aside { width:280px; background: rgba(15,23,42,0.5); backdrop-filter: blur(24px); border-right:1px solid rgba(255,255,255,0.06); display:flex; flex-direction:column; }
    .nav-btn { width:100%; display:flex; gap:12px; align-items:center; padding:12px 16px; color:#cbd5e1; border-radius:16px; border:1px solid transparent; cursor:pointer; background: transparent; }
    .nav-btn:hover { background: rgba(255,255,255,0.06); color:#e2e8f0; }
    .main { flex:1; padding:24px; }
    .glass { background: var(--panel); backdrop-filter: blur(24px); border:1px solid rgba(255,255,255,0.08); border-radius: 24px; box-shadow: 0 10px 40px -10px rgba(6,182,212,0.25); padding: 24px; max-width: 900px; margin: 0 auto; }
    .row { display:flex; gap:12px; align-items:center; justify-content:space-between; }
    .stack { display:grid; gap:12px; }
    .chip { font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); }
    .btn { padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.12); background: rgba(6,182,212,0.2); color:#fff; cursor:pointer; }
    .btn-primary { background: linear-gradient(90deg,var(--accent1),var(--accent2)); border: none; }
    .card { background: rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:16px; }
    .title { font-weight:800; font-size:22px; margin:0; }
    .subtitle { font-size:13px; color:#94a3b8; margin:0; }
    .backbar { display:flex; align-items:center; gap:12px; margin-bottom:16px; }
    .back { padding:8px 12px; border-radius:12px; border:1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="aside">
      <div style="padding:24px; display:flex; align-items:center; gap:12px;">
        <div style="width:40px;height:40px;background:linear-gradient(135deg,var(--accent1),var(--accent2));border-radius:12px;display:flex;align-items:center;justify-content:center;">‚¨¢</div>
        <div><div style="font-weight:700">GEAR HUB</div></div>
      </div>
      <nav style="padding:12px; overflow:auto">
        <button class="nav-btn" onclick="location.href='dashboard.html'">‚Üê Back</button>
        <button class="nav-btn" onclick="location.href='dashboard.html'">üè† Dashboard</button>
        <button class="nav-btn" onclick="location.href='settings.html'">‚öôÔ∏è Settings</button>
      </nav>
      <div style="margin-top:auto;padding:16px"><button class="btn" onclick="logout()">Sign Out</button></div>
    </aside>

    <main class="main">
      <div class="glass">
        <div class="backbar">
          <button class="back" onclick="history.back()">‚Üê Back</button>
          <div>
            <h2 class="title">Settings</h2>
            <p class="subtitle">Manage account, appearance, and app options.</p>
          </div>
        </div>

        <div class="stack">
          <!-- Account -->
          <div class="card">
            <div class="row">
              <div>
                <div style="font-weight:700">Email Address</div>
                <div id="userEmail" class="subtitle"></div>
              </div>
              <div class="chip">Verified</div>
            </div>
            <div class="row" style="margin-top:12px">
              <div>
                <div style="font-weight:700">Role</div>
                <div class="subtitle">Current access level</div>
              </div>
              <div id="roleChip" class="chip">STUDENT</div>
            </div>
          </div>

          <!-- Appearance -->
          <div class="card">
            <div style="font-weight:700;margin-bottom:8px">Appearance & View</div>
            <div class="row">
              <div>
                <div>Theme</div>
                <div class="subtitle">Toggle dark/light</div>
              </div>
              <div class="row">
                <button class="btn" onclick="setTheme('dark')">Dark</button>
                <button class="btn" onclick="setTheme('light')">Light</button>
              </div>
            </div>
            <div class="row" style="margin-top:12px">
              <div>
                <div>View Density</div>
                <div class="subtitle">Adjust UI scaling</div>
              </div>
              <div class="row">
                <button class="btn" onclick="setDensity('comfortable')">Comfy</button>
                <button class="btn" onclick="setDensity('compact')">Compact</button>
              </div>
            </div>
          </div>

          <!-- Data & Storage -->
          <div class="card">
            <div class="row">
              <div>
                <div style="font-weight:700">Database Mode</div>
                <div class="subtitle">Current persistence backend</div>
              </div>
              <div id="dbMode" class="chip">Local</div>
            </div>
          </div>

          <div class="row" style="justify-content:flex-end">
            <button class="btn" onclick="logout()">Sign Out</button>
            <button class="btn btn-primary" onclick="save()">Save Changes</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const ACTIVE_SESSION_KEY='gearhub_active_session';
    const user=JSON.parse(localStorage.getItem(ACTIVE_SESSION_KEY)||'null'); if(!user) location.href='login.html';

    document.getElementById('userEmail').textContent=user.email;
    document.getElementById('roleChip').textContent=user.role||'STUDENT';
    document.getElementById('dbMode').textContent = localStorage.getItem('gearhub_db_mode') || 'Local';

    function setTheme(t){ document.body.style.background = t==='light' ? '#F1F5F9' : '#020617'; alert('Theme set to '+t); }
    function setDensity(d){ alert('Density set to '+d); }
    function save(){ alert('Settings saved.'); }
    function logout(){ localStorage.removeItem(ACTIVE_SESSION_KEY); location.href='login.html'; }
  </script>
</body>
</html>
