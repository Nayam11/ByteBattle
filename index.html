<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="ugly.css">
  <meta charset="UTF-8">
  <title>GEAR HUB | HTML Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --bg: #020617; --panel: rgba(15,23,42,0.6); --text: #F8FAFC; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; background: var(--bg); color: var(--text); }
    .center { min-height: 100vh; display: grid; place-items: center; }
    .card { background: var(--panel); backdrop-filter: blur(24px); border: 1px solid rgba(255,255,255,0.08); padding: 24px; border-radius: 20px; box-shadow: 0 10px 40px -10px rgba(6,182,212,0.25); max-width: 480px; }
    .btn { padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color: #fff; cursor: pointer; }
    .btn-primary { background: linear-gradient(90deg,#06b6d4,#3b82f6); border: none; }
    .row { display:flex; gap:10px; align-items:center; }
    .mt { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <h1>GEAR HUB</h1>
      <p>HTML only version. Redirecting...</p>
      <div class="row mt">
        <button class="btn" onclick="location.href='login.html'">Go to Login</button>
        <button class="btn btn-primary" onclick="location.href='dashboard.html'">Go to Dashboard</button>
      </div>
    </div>
  </div>
  <script>
    const ACTIVE_SESSION_KEY = 'gearhub_active_session';
    const session = localStorage.getItem(ACTIVE_SESSION_KEY);
    if (session) {
      location.href = 'dashboard.html';
    } else {
      location.href = 'login.html';
    }
  </script>
</body>
</html>
